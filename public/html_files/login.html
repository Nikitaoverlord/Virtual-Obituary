<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="/css_files/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="successDisplay">
                <h2 id="successInfo"></h2>
                <img src="/imgs/checkmark.png" width="55px" height="55px">
                <h5 id="successInfoInfo"></h5>
                <a href="/"><button>Home</button></a>
            </div>
            <form id="login-form" class="form">
                <h2>Login</h2>
                <h3 id="loginFailed"></h3>
                <h5 id="loginFailedInfo"></h5>
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <h3 id="accountExists"></h3>
                <h5 id="accountExistsInfo"></h5>
                <div class="input-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/js_files/login.js"></script>
</body>
</html>
